name: build-deploy-admin-panel
on: [push]
jobs:
  build-admin-panel:
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn install
      - name: create env file
        run: |
          touch ./cms/.env.production
          echo 
      - run: yarn 
